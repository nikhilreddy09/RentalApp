<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top img-thumbnail" [src]="Ad?.photoUrl" alt="image">
                <div class="card-body">
                    <div>
                        <strong>Name</strong>
                        <p>{{Ad?.name}}</p>
                    </div>
                    <div>
                        <strong>City</strong>
                        <p>{{Ad?.city}}</p>
                    </div>
                    <div>
                        <strong>Price</strong>
                        <p>{{Ad?.price}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary w-100">Like</button>
                        <button class="btn btn-primary w-100">Message</button>
                    </div>      
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="ad-tabset">
                    <tab heading="Facilities at {{Ad.name}}">
                        <h4>Description</h4>
                        <p>{{Ad.facilities}}</p>
                    </tab>
                    <tab heading="Booking Information">
                        <h4>Available From</h4>
                        <p>July 1 2020</p>
                        <h4>Available Till</h4>
                        <p>Aug 1 2020</p>
                    </tab>
                    <tab heading="Gallery">
                        <ngx-gallery style="display:inline-block;margin-bottom: 20px;" [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
                    </tab>
                    <tab heading="messages">
                        <h4>Messages will go here</h4>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
