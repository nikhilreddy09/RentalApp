
<div class="card mb-4">
  <div class="card-img-wrapper">
      <img class="card-img-top" [src]="ad.photoUrl">
      <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/ads/',ad.id]"><i class="fa fa-bars"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-comments"></i></button></li>

      </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>{{ad.name}}</h6>
    <p class="card-text text-muted text-center"><b>Price: </b>{{ad.price}}</p>
    <p class="card-text text-muted text-center"><b>City: </b>{{ad.city}}</p>
  </div>
</div>
